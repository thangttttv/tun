        operationId: addMyDevices
        parameters:
          - name: token
            in: formData
            description: FCM/APN/GCM token to add
            required: true
            type: string
          - name: type
            in: formData
            description: platform type ios/android/web
            required: true
            type: string
        responses:
          '201':
            description: Successfully add event to interest list
            schema:
