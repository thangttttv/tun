          required: false
          type: integer
        - name: limit
          in: query
          description: Data number for data query. default value is 10
          required: false
          type: integer
        - name: phone_number
          in: query
          description: phone number array
          required: false
          type: array
          items:
            type: string
        - name: email
          in: query
          description: email array
          required: false
          type: array
          items:
            type: string
        - name: query
          in: query
          description: keyword search
          required: false
          type: string
      tags:
        - users
      responses:
        '200':
          description: user objects
          schema:
