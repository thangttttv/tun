      parameters:
        - name: facebook_token
          in: formData
          description: facebook token got at client
          required: true
          type: string
      tags:
        - authentication
      responses:
        '200':
          description: registration successful
          schema:
            $ref: '#/definitions/AccessToken'
        '400':
          description: Error
          schema:
            $ref: '#/definitions/Status'
  /forgot-password:
    post:
      description: User forgot password.
      operationId: userForgetPassword
      parameters:
        - name: email
          in: query
          description: Email of user
          required: true
          type: string
      tags:
        - authentication
      responses:
        '200':
          description: 'email sent to user'
          schema:
            $ref: '#/definitions/Status'
        default:
          description: Unexpected error
          schema:
