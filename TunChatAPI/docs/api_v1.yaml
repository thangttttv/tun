        '400':
          description: Error
          schema:
            $ref: '#/definitions/Status'
  /me:
    get:
      description: Get User Informations
      operationId: getUserInfo
      parameters: []
      responses:
        '200':
          description: Successfully get user's informations
          schema:
            $ref: '#/definitions/Me'
        '400':
          description: Error
          schema:
            $ref: '#/definitions/Status'
    put:
      description: Update User Informations
      operationId: putUserInfo
      parameters:
        - name: email
          in: formData
          description: Email
          required: false
          type: string
        - name: password
          in: formData
          description: Password ( If not specified, System will not change password)
          required: false
          type: string
        - name: name
          in: formData
          description: name
          required: false
          type: string
        - name: phone_number
          in: formData
          description: name
          required: false
          type: string
        - name: profile_image
          in: formData
          description: user's profile photo
          required: false
          type: file
      responses:
        '200':
          description: Successfully update user's informations
          schema:
            $ref: '#/definitions/Me'
        '400':
          description: Error
          schema:
            $ref: '#/definitions/Status'
  /me/devices:
      post:
