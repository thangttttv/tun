swagger: '2.0'
info:
  title: KetQua API
  description: KetQua API
  version: 1.0.0
host: xosomega.mobi
basePath: /api/v1/
schemes:
  - https
produces:
  - application/json
consumes:
  - multipart/form-data
paths:
  /provinces:
    get:
      description: get all provinces
      operationId: province.index
      parameters:
        - name: region
          in: query
          description: region 1-mb, 2-mt , 3-mn
          required: false
          type: number
      tags:
        - metadata
      responses:
        '200':
          description: get available provices
          schema:
            $ref: '#/definitions/Provinces'
        '400':
          description: Error
          schema:
            $ref: '#/definitions/Status'
  /provinces/{id}:
    get:
      description: get province by id
      operationId: province.show
      parameters:
        - name: id
          in: path
          description: id province
          required: true
          type: number
      tags:
        - metadata
      responses:
        '200':
          description: get available Province
          schema:
            $ref: '#/definitions/Province'
        '400':
          description: Error
          schema:
            $ref: '#/definitions/Status'
  /provinces/ngay-quay/{opendate}:
    get:
      description: get province by open date
      operationId: province.getProvinceOpen
      parameters:
        - name: opendate
          in: path
          description: open date
          required: true
          type: string
      tags:
        - metadata
      responses:
        '200':
          description: get available Province open by date
          schema:
            $ref: '#/definitions/Provinces'
        '400':
          description: Error
          schema:
            $ref: '#/definitions/Status'
  /signup:
    post:
      description: Sign up new user.
      operationId: userSignUp
      parameters:
        - name: email
          in: formData
          description: Email
          required: true
          type: string
        - name: password
          in: formData
          description: Password
          required: true
          type: string
        - name: name
          in: formData
          description: name
          required: true
          type: string
      tags:
        - authentication
      responses:
        '201':
          description: registration successful
          schema:
            $ref: '#/definitions/AccessToken'
        '400':
          description: Error
          schema:
            $ref: '#/definitions/Status'
  /signin:
    post:
      description: Sign in with oauth2 Resource Owner Password Credentials. ( Resource Owner Password Credentials Grant )
      operationId: userSignIn
      consumes:
        - application/x-www-form-urlencoded
      parameters:
        - name: email
          in: formData
          description: use Email
          required: true
          type: string
        - name: password
          in: formData
          description: Password
          required: true
          type: string
      tags:
        - authentication
      responses:
        '200':
          description: registration successful
          schema:
            $ref: '#/definitions/AccessToken'
        '400':
          description: Error
          schema:
            $ref: '#/definitions/Status'
